<!DOCTYPE html>
<html>
  <head>

    <link   href="https://fonts.googleapis.com/icon?family=Material+Icons" 
            rel="stylesheet">

    <link   type="text/css" 
            rel="stylesheet" 
            href="assets/css/materialize.min.css"  
            media="screen,projection"/>

    <meta   name="viewport" 
            content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
   <!-- Container for the Materialize framework. -->
<div class='container'>

        <div class='row'>
            <div class='col s12 m12 center-align'>
                <h1>SURVEY</h1>
            </div>
        </div>
    
        <!-- The Survey Form -->
        <div class='row'>
            <div class='s6 offset-s6'>
                <form>
    
                    <!-- About You Header -->
                    <div class="section">
                        <h4>About You</h4>
                        <div class="divider"></div>
                    </div>
    
    
                    <!-- Name Input -->
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nameInput" type="text" class="validate">
                            <label class="active" for="nameInput">Name</label>
                        </div>
                    </div>
    
                    <!-- Image Link Input -->
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">perm_media</i>
                            <input id="imageInput" type="text" class="validate">
                            <label class="active" for="imageInput">Image Link</label>
                        </div>
                    </div>
    
                    <!-- Questions Header -->
                    <div class="section">
                        <h4>Survey Questions</h4>
                        <div class="divider"></div>
                    </div>
                    
                    
                    <!-- Questions -->
                    <select class="browser-default" id="question1">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">1 - Strongly Disagree</option>
                            <option value="2">2 - Disagree</option>
                            <option value="3">3 - No Opinion</option>
                            <option value="4">4 - Agree</option>
                            <option value="5">5 - Strongly Agree</option>
                        </select>
    
                    <div class='section'>
                    <button class="waves-effect waves-light btn-large" id="submit" type="button">
                        Match Me!
                    </button>
                    </div>
    
                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>Your closest match was...</h4>
                            <span id='modalArea'></span>
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
                        </div>
                    </div>
    
                </form>
            </div>
        </div>
    
        <!-- Links Button -->
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">settings</i>
            </a>
            <ul>
                <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Github Repo" href="?" target="_blank"><i class="material-icons">code</i></a></li>
                <li><a class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="API" href="/api/survey" target="_blank"><i class="material-icons">subject</i></a></li>
                <li><a class="btn-floating blue tooltipped" data-position="left" data-delay="50" data-tooltip="Portfolio" href="?" target="_blank"><i class="material-icons">perm_identity</i></a></li>
                <!-- <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li> -->
            </ul>
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" 
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous">
    </script>

    <script type="text/javascript" 
            src="assets/js/materialize.min.js">
    </script>

    <script type="text/javascript" 
            src="assets/js/javascript.js">
    </script>
  </body>
</html>
